    <script>
        let activeDropdown = null;
        const backButton = document.getElementById('back-button');

        // Функция для загрузки предметов
        function loadSubjects() {
            fetch('/api/subjects')  // Пример API для получения списка предметов
                .then(response => response.json())
                .then(data => {
                    const subjectsList = document.getElementById('subjects-list');
                    data.forEach(subject => {
                        const subjectLink = document.createElement('a');
                        subjectLink.textContent = subject.name;
                        subjectLink.onclick = () => loadTopics(subject.id);
                        subjectsList.appendChild(subjectLink);
                    });
                })
                .catch(error => console.error('Ошибка загрузки предметов:', error));
        }


        let lastSelectedSubjectId = null; // Переменная для хранения текущего предмета


        function goBack() {
            if (document.getElementById('profile-page').style.display === 'block') {
                // If on the profile page, go back to main content
                document.getElementById('profile-page').style.display = 'none';
                document.getElementById('content-area').style.display = 'flex';
                document.getElementById('subjects-list').style.display = 'block';
                backButton.style.display = 'none';
            } else if (document.getElementById('theory-block').style.display === 'block') {
                // If on the theory page, go back to topic list
                document.getElementById('theory-block').style.display = 'none';
                document.getElementById('content-area').style.display = 'flex';
                document.getElementById('subjects-list').style.display = 'block';
                backButton.style.display = 'none';
            } else {
                // If a topic is selected, go back to topics
                if (lastSelectedSubjectId) {
                    loadTopics(lastSelectedSubjectId);
                }
            }
        }


        function loadTopics(subjectId) {
            lastSelectedSubjectId = subjectId; // Сохраняем ID предмета
            fetch(`/api/topics?subject_id=${subjectId}`)
                .then(response => response.json())
                .then(data => {
                    const contentArea = document.getElementById('content-area');
                    contentArea.innerHTML = ''; // Очищаем предыдущий контент
                    backButton.style.display = 'none'; // Скрываем кнопку "Назад"

                    // Список ID тем, для которых доступна только теория
                    const theoryOnlyTopics = [13, 14, 15, 16, 19, 38, 42, 43, 34];

                    data.forEach(topic => {
                        const topicElement = document.createElement('div');
                        topicElement.className = 'topic';
                        topicElement.textContent = topic.name;

                        const dropdown = document.createElement('div');
                        dropdown.className = 'dropdown';

                        // Проверяем, доступна ли только теория для этой темы
                        if (theoryOnlyTopics.includes(topic.id)) {
                            dropdown.innerHTML = `
                                <a href="#" onclick="showTheory('${subjectId}', '${topic.id}')">Теория</a>
                            `;
                        } else {
                            dropdown.innerHTML = `
                                <a href="#" onclick="showTheory('${subjectId}', '${topic.id}')">Теория</a>
                                <a href="#" onclick="loadQuestions('${subjectId}', '${topic.id}')">Задания на отработку</a>
                                <a href="#" onclick="loadTest('${subjectId}', '${topic.id}')">Тест</a>
                            `;
                        }

                        topicElement.appendChild(dropdown);

                        topicElement.addEventListener('click', () => {
                            if (activeDropdown && activeDropdown !== topicElement) {
                                activeDropdown.classList.remove('active');
                            }

                            topicElement.classList.toggle('active');
                            activeDropdown = topicElement.classList.contains('active') ? topicElement : null;
                        });

                        contentArea.appendChild(topicElement);
                    });
                })
                .catch(error => console.error('Ошибка загрузки тем:', error));
        }


        function loadTest(subjectId, topicId) {
            fetch(`/api/test?subject_id=${subjectId}&topic_id=${topicId}`)
                .then(response => response.json())
                .then(data => {
                    const contentArea = document.getElementById('content-area');
                    contentArea.innerHTML = `
                        <div class="test-container">
                            <h2>Тест по теме: ${data.topicName}</h2>
                            <form id="test-form">
                                ${data.questions
                                    .map(
                                        (question, index) => `
                                            <div class="test-question" id="question-${question.id}">
                                                <p><strong>${index + 1}.</strong></p>
                                                ${question.task_type === 'image'
                                                    ? `<img src="data:image/png;base64,${question.task}" alt="Задание" style="max-width: 100%; height: auto;" />`
                                                    : `<p>${question.task}</p>`
                                                }
                                                <input type="text" name="question_${question.id}" placeholder="Введите ваш ответ" />
                                                <p class="feedback" style="display:none; font-weight:bold;"></p>
                                            </div>
                                        `
                                    )
                                    .join('')}
                                <button type="button" onclick="submitTest(${subjectId}, ${topicId})">Завершить тест</button>
                            </form>
                            <button id="retry-test" style="display:none;" onclick="loadTest(${subjectId}, ${topicId})">Пройти еще раз</button>
                        </div>
                    `;
                    backButton.style.display = 'flex'; // Показываем кнопку "Назад"
                })
                .catch(error => console.error('Ошибка загрузки теста:', error));
        }


        function submitTest(subjectId, topicId) {
            const form = document.getElementById('test-form');
            const formData = new FormData(form);
            const answers = {};

            for (const [key, value] of formData.entries()) {
                const questionId = key.split('_')[1];
                answers[questionId] = value.trim();
            }

            fetch('/api/submit_test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers, subjectId, topicId }),
            })
                .then(response => response.json())
                .then(data => {
                    data.results.forEach(result => {
                        const questionElement = document.getElementById(`question-${result.questionId}`);
                        if (questionElement) {
                            const feedback = questionElement.querySelector('.feedback');
                            feedback.style.display = 'block';
                            feedback.textContent = result.isCorrect ? 'Ответ верный' : `Ответ неверный. Правильный ответ: ${result.correctAnswer}`;
                            feedback.style.color = result.isCorrect ? 'green' : 'red';
                        }
                    });



            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML += `
                <div class="test-result">
                    <h2>Результат теста</h2>
                    <p>Правильных ответов: ${data.correctCount} из ${data.totalQuestions}</p>
                </div>
            `;
            document.getElementById('retry-test').style.display = 'block'; // Показываем кнопку "Пройти еще раз"
        })
        .catch(error => console.error('Ошибка отправки теста:', error));
        }


        function loadQuestions(subjectId, topicId) {
            fetch(`/api/questions?subject_id=${subjectId}&topic_id=${topicId}`)
                .then(response => response.json())
                .then(data => {
                    const contentArea = document.getElementById('content-area');
                    contentArea.innerHTML = '';
                    backButton.style.display = 'flex';
                    console.log('Полученные данные:', data);

                    data.forEach(question => {
                        const questionCard = document.createElement('div');
                        questionCard.className = 'question-card';
                        questionCard.style.marginBottom = '20px';

                        if (question.task_type === 'text') {
                            questionCard.innerHTML = `
                                <p>${question.task}</p>
                                <input type="text" class="answer-input" placeholder="Ваш ответ" />
                                <button class="check-answer-button"
                                    data-question-id="${question.id}"
                                    data-correct-answer="${question.answer}">
                                    Проверить ответ
                                </button>
                                <p class="answer-result" style="display: none; font-weight: bold;"></p>
                            `;
                        } else if (question.task_type === 'image' && question.task) {
                            questionCard.innerHTML = `
                                <img src="data:image/png;base64,${question.task}"
                                     alt="Задание"
                                     style="max-width: 100%; height: auto;" />
                                <input type="text" class="answer-input" placeholder="Ваш ответ" />
                                <button class="check-answer-button"
                                    data-question-id="${question.id}"
                                    data-correct-answer="${question.answer}">
                                    Проверить ответ
                                </button>
                                <p class="answer-result" style="display: none; font-weight: bold;"></p>
                            `;
                        } else {
                            questionCard.innerHTML = `<p>Ошибка загрузки задания</p>`;
                        }

                        contentArea.appendChild(questionCard);
                    });

                    // Добавляем обработчик событий для всех кнопок "Проверить ответ"
                    document.querySelectorAll('.check-answer-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const button = event.target;
                            const correctAnswer = button.getAttribute('data-correct-answer');
                            const input = button.previousElementSibling; // Поле ввода
                            const resultText = button.nextElementSibling; // Элемент для вывода результата

                            if (input.value.trim().toLowerCase() === correctAnswer.trim().toLowerCase()) {
                                resultText.textContent = "Ответ верный!";
                                resultText.style.color = "green";
                            } else {
                                resultText.textContent = "Ответ неверный!";
                                resultText.style.color = "red";
                            }
                            resultText.style.display = "block"; // Показываем результат
                        });
                    });
                })
                .catch(error => console.error('Ошибка загрузки заданий:', error));
        }

        function loadUserProfile() {
            fetch('/api/user') // Запрос данных о пользователе
                .then(response => response.json())
                .then(user => {
                    // Отображаем имя пользователя
                    document.getElementById('username-display').textContent = `Профиль: ${user.username}`;

                    // Загружаем данные о тестах
                    fetch(`/api/tests?user_id=${user.id}`)
                        .then(response => response.json())
                        .then(tests => {
                            const tableBody = document.getElementById('tests-table').querySelector('tbody');
                            tableBody.innerHTML = ''; // Очищаем таблицу

                            // Добавляем строки с данными
                            tests.forEach(test => {

                                const correctAnswers = parseInt(test.result, 10); // Получаем число верных ответов
                                const totalQuestions = 5; // Предполагаем, что в тесте всегда 5 вопросов
                                const percentage = Math.round((correctAnswers / totalQuestions) * 100); // Считаем %

                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${test.test_name}</td>
                                    <td>${percentage}%</td>
                                `;
                                tableBody.appendChild(row);
                            });

                            // Строим график прогресса
                            renderProgressChart(tests);

                            // Показываем страницу профиля и скрываем другие страницы
                            document.getElementById('profile-page').style.display = 'block';
                            document.getElementById('content-area').style.display = 'none';
                            document.getElementById('subjects-list').style.display = 'none';
                            backButton.style.display = 'flex'; // Показываем кнопку "Назад"
                        })
                        .catch(error => console.error('Ошибка загрузки тестов:', error));
                })
                .catch(error => console.error('Ошибка загрузки профиля пользователя:', error));
        }

        function renderProgressChart(tests) {
            const ctx = document.getElementById('progressChart').getContext('2d');

            // Объект для хранения последнего результата по каждой теме
            let topicResults = {};

            tests.forEach(test => {
                const correctAnswers = parseInt(test.result, 10); // Количество правильных ответов
                const totalQuestions = 5; // Всегда 5 вопросов в тесте
                const percentage = Math.round((correctAnswers / totalQuestions) * 100); // Пересчёт в %

                topicResults[test.test_name] = percentage; // Записываем % по теме
            });

            // Создаём массивы для графика
            const labels = Object.keys(topicResults); // Названия тем
            const data = labels.map(topic => topicResults[topic]); // Последние результаты

            // Удаляем предыдущий график (если он уже был)
            if (window.progressChartInstance) {
                window.progressChartInstance.destroy();
            }

            // Создаём новый график
            window.progressChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Последний результат по темам (%)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
